<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-wrap">
            <img src="" alt="">
        </div>ß
        <nav>
            <ul>
                <li>About me</li>
                <li>Calculator</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calc-wrap">
            <div class="operation-field">0</div>
            <div class="result-field">0</div>
            <div class="btn-wrap">
                <button class="btn number-btn" id="n0">0</button>
                <button class="btn number-btn" id="n1">1</button>
                <button class="btn number-btn" id="n2">2</button>
                <button class="btn number-btn" id="n3">3</button>
                <button class="btn number-btn" id="n4">4</button>
                <button class="btn number-btn" id="n5">5</button>
                <button class="btn number-btn" id="n6">6</button>
                <button class="btn number-btn" id="n7">7</button>
                <button class="btn number-btn" id="n8">8</button>
                <button class="btn number-btn" id="n9">9</button>
                <button class="btn math-operator-btn" id="plus">+</button>
                <button class="btn math-operator-btn" id="minus">-</button>
                <button class="btn math-operator-btn" id="times">*</button>
                <button class="btn math-operator-btn" id="dividedBy">/</button>
                <button class="btn math-operator-btn" id="squareRootOf">√</button>
                <button class="btn math-operator-btn" id="factorial">!</button>
                <button class="btn math-operator-btn" id="toPowerOf">^x</button>
                <button class="btn control-btn" id="equals">=</button>
                <button class="btn control-btn" id="C">C</button>
                <button class="btn control-btn" id="CE">CE</button>
            </div>
        </div>
    </main>
</body>

<script src="app.js"></script>

</html>
